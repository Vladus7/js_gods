<div *ngIf="!isTextSoSmall; else allText">
<div class="text__trimmer">
  {{massage}} <h3 *ngIf="!isTextAll" (click)="showMore()" class="text__trimmer__button">...show more</h3>
</div>
<h3 *ngIf="isTextAll" (click)="showLess()" class="text__trimmer__button">show less</h3>
</div>
<ng-template #allText>
  {{massage}}
</ng-template>
